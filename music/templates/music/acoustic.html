{%extends 'music/basic.html'%} {% block title%}AmpHead{% endblock %} 
{% block body %} {% load static %}
<h1 style="color: white; text-align: center;padding-top: 2%;padding-bottom: 2%;">Acoustics</h1>


    <div class="container" style="padding-left: 5%;">
        {% for i in song reversed %}
        <div class="card text-white bg-dark mb-3" style="max-width: 940px; padding-top: 0%;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="/media/{{i.image}}" class="card-img" alt="..." height="200px" width="350px">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" style="color: white; font-weight: 550;">{{i.name}}</h5>
                        <p class="card-text" style="color: rgb(158, 156, 156); font-size: 120%;">Tags: {{i.tags}}</p>
            <p class="card-text" style="color: rgb(158, 156, 156); font-size: 120%;">Movie: {{i.movie}}</p>

                        {% if user.is_authenticated %}
        <form action="/music/history" method="POST">{% csrf_token %}
          <input type="hidden" name="music_id" value="{{i.song_id}}">
          <a href="/music/songs/{{i.song_id}}"><button class="btn btn-dark">Listen Song</button></a>
        </form>
        {% else %}
        <a href="/music/songs/{{i.song_id}}"><button class="btn btn-dark">Listen Song</button></a>
        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}</div>
    </div>
    </div>
  
    {% endblock %}
