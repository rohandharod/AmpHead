{%extends 'music/basic.html'%}
{% block title%}Upload your Innovation{% endblock %}

{% block body %}
{% if message%}
<script>
    Swal.fire({
        position: 'top-end',
        icon: 'success',
        title: '{{message}}',
        showConfirmButton: false,
        timer: 1500
    })
</script>
{% endif %}

<h2 style="text-align: center; padding-top: 2%; color: whitesmoke;">Upload Your Innovation</h2>

<div class="container my-3"  style="color: white;">
    <form action="/music/upload" enctype="multipart/form-data" method="POST">{% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Your Music Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" placeholder="Your Song Name">
        </div>
        

        <div class="form-group">
            <label for="exampleInputEmail1">Singer Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="singer" placeholder="Singer Name">
          </div>  

        <div class="form-group">
            <label for="exampleInputEmail1">Genre</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="genre" placeholder="Genre">
          </div> 

          <div class="form-group">
            <label for="exampleInputEmail1">Tags :</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="tag" placeholder="Tags (Seperate By Commas)">
          </div>

            <div class="form-group">
            <label for="exampleFormControlFile1">Upload the Image associated with your Innovation</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" name="img">
          </div>


        <div class="form-group">
          <label for="exampleInputPassword1">Movie Name</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Movie name in which this song is their" name="movie">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Credit</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Add Credit Link" name="credit">
          </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">Upload your Innovation</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" name="file">
          </div>
        
    <div style="padding-top: 3%; padding-bottom: 3%;">
        <button type="submit" class="btn btn-primary">Upload...</button>
    </div>
      </form>
    </div>
{% endblock %}
